<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

  <h3>What is your experience with dogs?</h3>
  <form>
    <div class="radio">
      <label><input type="radio" name="optradio">New to dogs</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio">Currectly own a dog</label>
    </div>
    <div class="radio disabled">
      <label><input type="radio" name="optradio" disabled>Owned a dog in the past</label>

      <h3>What is your home like?</h3>
    <div class="radio">
  <form>
      <label><input type="radio" name="optradio">An apartment</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio">A house with a small yard</label>
    </div>
    <div class="radio disabled">
      <label><input type="radio" name="optradio" disabled>A house with a large yard</label>
    </div>
  </form>
   <h3>How big is your yard?</h3>
    <div class="radio">
    <form>
    <div class="radio">
      <label><input type="radio" name="optradio">None—but my NEXT house will have a yard</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio">Small</label>
    </div>
    <div class="radio disabled">
      <label><input type="radio" name="optradio" disabled>Medium (mowing doesn't take all day)</label>
    </div>
    <div class="radio disabled">
      <label><input type="radio" name="optradio" disabled>Large enough to help me forget I've got neighbors</label>
    </div>
  </form>

     <h3>Where is your home?</h3>
    <div class="radio">
    <form>
    <div class="radio">
      <label><input type="radio" name="optradio">Downtown</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio"> Suburb or small town </label>
    </div>
    <div class="radio disabled">
      <label><input type="radio" name="optradio" disabled>Rural retreat</label>
    </div>
  </form>

      <h3>Are you able to keep a dog secure?</h3>
    <div class="radio">
    <form>
    <div class="radio">
      <label><input type="radio" name="optradio">Yes</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio">No </label>
    </div>
    <div class="radio disabled">
      <label><input type="radio" name="optradio" disabled>Usually</label>
    </div>
  </form>

   <h3>For how long would your dog be alone each week?</h3>
    <div class="radio">
    <form>
    <div class="radio">
      <label><input type="radio" name="optradio">Not at all</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio">10–20 hours </label>
    </div>
    <div class="radio disabled">
      <label><input type="radio" name="optradio" disabled>20–40 hours</label>
    </div>
    <div class="radio disabled">
      <label><input type="radio" name="optradio" disabled>More than 40 hours</label>
    </div>
  </form>

</div>

</body>
</html>
